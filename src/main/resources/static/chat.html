<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 4px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid #0056b3;
        }

        .chat-window {
            padding: 20px;
            flex-grow: 1;
            background-color: #f9f9f9;
            border-bottom: 3px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .message {
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 75%;
            clear: both;
            display: inline-block;
            font-size: 1rem;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .agent-message {
            background-color: #e5e5ea;
            color: #333;
            align-self: flex-start;
        }

        .chat-footer {
            display: flex;
            padding: 15px;
            background-color: #f1f1f1;
            border-top: 3px solid #ddd;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        #sendMessageBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendMessageBtn:hover {
            background-color: #0056b3;
        }

        /* 404 Styles */
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 6rem;
            color: #ff4d4f;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1 id="agentName">Chat with ReplyBee</h1>
    </header>

    <div id="chatWindow" class="chat-window">
        <!-- Messages will be dynamically added here -->
    </div>

    <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="Type your message..."/>
        <button id="sendMessageBtn">Send</button>
    </div>
</div>

<script>
    // Get query params
    const urlParams = new URLSearchParams(window.location.search);
    const agentName = urlParams.get('agentName');

    if (!agentName) {
        show404();
    } else {
        fetch(`/api/agents/${agentName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Agent not found');
                }
                return response.json();
            })
            .then(agent => {
                document.getElementById('agentName').textContent = `Chat with ${agent.name}`;
            })
            .catch(error => {
                show404();
            });
    }

    function show404() {
        document.body.innerHTML = `
            <div class="error-container">
                <div class="error-code">404</div>
                <div class="error-message">Agent Not Found</div>
                <a class="home-button" href="/">Go Home</a>
            </div>
        `;
    }

    // Chat functionality
    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    // Function to simulate agent response (now using GET with query parameters)
    function simulateAgentResponse(message) {
        fetch(`http://localhost:8080/api/agents/${agentName}/ask`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question: message }) // Send question in the body
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch agent response');
            }
            return response.json();
        })
        .then(data => {
            const markdownResponse = data.reply?.candidates?.[0]?.content?.parts?.[0]?.text || "No response available";

            // Convert Markdown to HTML using marked.js
            const htmlResponse = marked.parse(markdownResponse);

            const agentMessage = document.createElement('div');
            agentMessage.classList.add('message', 'agent-message');
            agentMessage.innerHTML = htmlResponse; // Use innerHTML to insert HTML content
            chatWindow.appendChild(agentMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        })
        .catch(error => {
            console.log(error);
            const agentMessage = document.createElement('div');
            agentMessage.classList.add('message', 'agent-message');
            agentMessage.textContent = "Error fetching agent response.";
            chatWindow.appendChild(agentMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    }

    // Function to save user message history
function saveMessageHistory(userMessage) {
    let messageHistory = JSON.parse(localStorage.getItem('messageHistory')) || [];
    messageHistory.push({ userMessage, timestamp: new Date() });
    localStorage.setItem('messageHistory', JSON.stringify(messageHistory));
}

// Function to load message history
function loadMessageHistory() {
    return JSON.parse(localStorage.getItem('messageHistory')) || [];
}


    function sendMessage() {
        const userMessage = messageInput.value.trim();

        if (userMessage === '') {
            return;
        }

        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user-message');
        userMessageElement.textContent = userMessage;
        chatWindow.appendChild(userMessageElement);

        messageInput.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        simulateAgentResponse(userMessage);
    }

    if (messageInput && sendMessageBtn) {
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendMessageBtn.addEventListener('click', sendMessage);
    }
</script>


</body>
</html>
